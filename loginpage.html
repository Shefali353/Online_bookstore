    <div class="login_container">
        
        <form action="#" method="Post">
            <div class="imgcontainer">
              <img src="https://bgr.com/wp-content/uploads/2019/04/avengers-endgame.jpg?quality=82&strip=all&w=1020&h=574&crop=1" height="200px" width="350" alt="Avengers">

            <div class="container">
              <label for="uname"><b>Username:-</b></label>
              <input type="text" placeholder="Enter Username" id="uname" required>
              <!-- required: means necessary hai ye fill krna. -->
          
              <label for="psw"><b>Password:-</b></label>
              <input type="password" placeholder="Enter Password" id="psw" required>
          
              <button type="submit">Login</button>
               
              <label for="cbox">
                <input type="checkbox" checked="checked" id="cbox"> Remember me
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw"><a href="#">Forget Password?</a></span>
            </div>
        </form>
